<div class="container-fluid" style="height: 50px;"></div>
<div class="container d-flex justify-content-center align-items-center min-vh-100 px-5">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
        <div class="featured-image mb-3">
         <img src="public/img/logo/log-reg.png" class="img-fluid" style="width: 250px;">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">TK Shoes</p>
        <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Giày chính hãng chất lượng cao.</small>
    </div>
     
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <form ng-submit="register()">
                <div class="header-text mb-4">
                    <h2 class="fw-bold">ĐĂNG KÝ</h2>
                </div>
                <div class="input-group mb-3">
                    <input ng-model="name" type="text" class="form-control form-control-lg bg-light fs-6" required placeholder="Họ và tên">
                </div>
                <div class="input-group mb-3">
                    <input ng-model="email" type="email" class="form-control form-control-lg bg-light fs-6" required placeholder="Email">
                </div>
                <div class="input-group mb-3">
                    <input ng-model="pass" type="password" class="form-control form-control-lg bg-light fs-6" required placeholder="Mật khẩu">
                </div>
                <div class="input-group mb-1">
                    <input ng-model="confirmPass" type="password" class="form-control form-control-lg bg-light fs-6" required placeholder="Nhập lại mật khẩu">
                </div>
                <div class="input-group mb-4 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck" required>
                        <label for="formCheck" class="form-check-label text-secondary"><small>Đồng ý với điều khoản sử dụng</small></label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Đăng Kí</button>
                </div>
                <div ng-show="checkMail" class="alert alert-danger">
                    Email đã tồn tại!
                </div>
                <div ng-show="checkPass" class="alert alert-danger">
                    Mật khẩu không trùng khớp!
                </div>
                <div ng-show="isSuccess" class="alert alert-success">
                    Đăng ký thành công!
                </div>
                <div ng-show="isError" class="alert alert-warning">
                    Lỗi không xác định! Vui lòng thử lại sau!
                </div>
                <div class="row">
                    <small>Đã có tài khoản? <a href="#!login">Đăng nhập ngay</a></small>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
