<div class="container-fluid" style="height: 50px;"></div>   
<div class="container">
    <div class="card-body p-5 d-flex justify-content-center align-items-center my-5">
        <form ng-submit="updatePass()" class="p-3 px-5 rounded-3 shadow" style="width: 40%;">
            <h5 class="text-center mt-2 mb-4 fw-bold">ĐỔI MẬT KHẨU</h5>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu cũ</label>
                <input ng-model="passOld" type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Mật khẩu mới</label>
                <input ng-model="passNew" type="password" class="form-control" id="exampleInputPassword2">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">Nhập lại mật khẩu mới</label>
                <input ng-model="confirmPassNew" type="password" class="form-control" id="exampleInputPassword3">
            </div>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary mb-3" value="Đổi mật khẩu">
            </div>
            <div ng-show="isErrorPass" class="alert alert-danger">
                Mật khẩu cũ không chính xác!
            </div>
            <div ng-show="isErrorPassConfirm" class="alert alert-danger">
                Mật khẩu mới không trùng khớp!
            </div>
            <div ng-show="isError" class="alert alert-danger">
                Đổi mật khẩu thất bại
            </div>
            <div ng-show="isSuccess" class="alert alert-success">
                Đổi mật khẩu thành công
            </div>
        </form>
    </div>
</div>
</div>
